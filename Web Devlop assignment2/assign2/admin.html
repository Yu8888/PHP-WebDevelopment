<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Booking Search</h1>
    <form>
    Search bookings: <input type="number" name="bsearch" class="2">
    
    </form>
    <input type="submit" name="sbutton" value="Search" onclick="myFunction()">
    <div>
        <p name='reference'></p>
    </div>
    <script>
        function myFunction() {
            const p = document.querySelector('p');
            var elements = document.getElementsByClassName("2");
            var formData = new FormData();
            for (var i = 0; i < elements.length; i++) {
                formData.append(elements[i].name, elements[i].value);
            }
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status >= 200) {
                    p.innerHTML = xmlHttp.responseText;
                }
            }
            xmlHttp.open("POST", "searchSystem.php");
            xmlHttp.send(formData);
        }
    </script>
    
</body>
</html>
