<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object Constructors</h2>

<p id="demo"></p>

<script>

// Constructor function for Person objects
function record(name, email) {
  this.name = name;
  this.email = email;
  this.print = function() {
    return this.name + " | " + this.email
  };
}


// Create 3 Person objects
var r1 = new record("Bob", "Bob@gmail.com");
var r2 = new record("Demo", "Demo@gmail.com");
var r3 = new record("YY", "YY@gmail.com");
</script>
<body>

<form>
<input type="button" value=" show the result " onclick='document.getElementById("demo").innerHTML =
 r1.print();'><br>
</form>
<p id="demo"></p>


</body>


</body>
</html>
